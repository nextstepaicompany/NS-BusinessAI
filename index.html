<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Contenido IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Generador de Contenido con IA</h1>
    <p>Crea textos e imágenes publicitarias para tu negocio en segundos.</p>

    <form>
      <label>Tipo de negocio</label>
      <input type="text" placeholder="Ej: restaurante, tienda, servicios">

      <label>Producto o servicio</label>
      <input type="text" placeholder="Ej: hamburguesas, asesoría, ropa">

      <label>Objetivo</label>
      <select>
        <option>Vender</option>
        <option>Promocionar</option>
        <option>Informar</option>
      </select>

      <label>Red social</label>
      <select>
        <option>Instagram</option>
        <option>Facebook</option>
        <option>TikTok</option>
        <option>Web</option>
      </select>

      <label>Tono</label>
      <select>
        <option>Profesional</option>
        <option>Cercano</option>
        <option>Divertido</option>
      </select>

      <button type="button">Generar contenido</button>
    </form>
  </div>

</body>
</html>
