<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Contenido con IA</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 35px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    p {
      text-align: center;
      color: #666;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    button {
      margin-top: 25px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.03);
    }

    #cola {
      display: none;
    }

    .loader {
      margin: 20px auto;
      border: 6px solid #eee;
      border-top: 6px solid #764ba2;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

  <div class="container" id="formulario">
    <h1>Generador de Contenido con IA</h1>
    <p>Crea textos e imágenes publicitarias para cualquier negocio</p>

    <label>Tipo de negocio</label>
    <input id="tipoNegocio" type="text">

    <label>Producto o servicio</label>
    <input id="producto" type="text">

    <label>Objetivo</label>
    <select id="objetivo">
      <option>Vender</option>
      <option>Promocionar</option>
      <option>Informar</option>
    </select>

    <label>Red social</label>
    <select id="red">
      <option>Instagram</option>
      <option>Facebook</option>
      <option>TikTok</option>
      <option>Web</option>
    </select>

    <label>Tono</label>
    <select id="tono">
      <option>Profesional</option>
      <option>Cercano</option>
      <option>Divertido</option>
    </select>

    <button onclick="entrarCola()">Generar contenido</button>
  </div>

  <div class="container" id="cola">
    <h2>Estás en cola ⏳</h2>
    <p id="mensajeCola"></p>
    <div class="loader"></div>
    <p>Tiempo estimado: <strong><span id="tiempo">60</span></strong> segundos</p>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
