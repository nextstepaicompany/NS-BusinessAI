<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Contenido IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      text-align: left;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #cola {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container" id="formulario">
    <h1>Generador de Contenido con IA</h1>
    <p>Crea textos e imágenes publicitarias para tu negocio.</p>

    <label>Tipo de negocio</label>
    <input type="text">

    <label>Producto o servicio</label>
    <input type="text">

    <label>Objetivo</label>
    <select>
      <option>Vender</option>
      <option>Promocionar</option>
      <option>Informar</option>
    </select>

    <label>Red social</label>
    <select>
      <option>Instagram</option>
      <option>Facebook</option>
      <option>TikTok</option>
      <option>Web</option>
    </select>

    <label>Tono</label>
    <select>
      <option>Profesional</option>
      <option>Cercano</option>
      <option>Divertido</option>
    </select>

    <button onclick="entrarCola()">Generar contenido</button>
  </div>

  <div class="container" id="cola">
    <h2>Estás en cola ⏳</h2>
    <p id="mensajeCola"></p>
    <p>Tiempo estimado: <span id="tiempo">60</span> segundos</p>
  </div>

  <script>
    function entrarCola() {
      document.getElementById("formulario").style.display = "none";
      document.getElementById("cola").style.display = "block";

      let personas = Math.floor(Math.random() * 5) + 1;
      document.getElementById("mensajeCola").innerText =
        "Hay " + personas + " personas delante de ti";

      let tiempo = 60;
      let intervalo = setInterval(() => {
        tiempo--;
        document.getElementById("tiempo").innerText = tiempo;
        if (tiempo <= 0) {
          clearInterval(intervalo);
          document.getElementById("mensajeCola").innerText =
            "Generando contenido...";
        }
      }, 1000);
    }
  </script>

</body>
</html>
